<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAUC Simple Server</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#22c55e',
                        danger: '#ef4444',
                    }
                }
            }
        }
    </script>
    <style>
        .drop-zone.drag-over {
            border-color: #22c55e !important;
            background-color: rgba(34, 197, 94, 0.1) !important;
        }
        .sidebar-open .sidebar-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        .sidebar-open .sidebar {
            transform: translateX(0);
        }
        @media (min-width: 768px) {
            .sidebar {
                transform: translateX(0) !important;
            }
            .sidebar-overlay {
                display: none !important;
            }
        }
    </style>
</head>
<body class="h-screen flex flex-col transition-colors duration-200 bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <header class="flex-shrink-0 flex justify-between items-center px-4 md:px-6 py-3 border-b border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900">
        <div class="flex items-center gap-3">
            <button onclick="toggleSidebar()" class="md:hidden p-2 -ml-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition" title="Toggle sidebar">
                <svg class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
            <div class="w-9 h-9 bg-primary rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                </svg>
            </div>
            <h1 class="text-xl font-bold text-gray-900 dark:text-white">RAUC Simple Server</h1>
        </div>
        <div class="flex items-center gap-2 md:gap-3">
            <span id="compatible" class="px-2 md:px-3 py-1.5 bg-primary/10 text-primary text-xs md:text-sm font-medium rounded-lg truncate max-w-[120px] md:max-w-none">-</span>
            <button onclick="refreshData()" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Refresh">
                <svg id="refresh-icon" class="w-5 h-5 text-gray-600 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                </svg>
            </button>
            <button onclick="toggleTheme()" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition" title="Toggle theme">
                <svg id="sun-icon" class="w-5 h-5 text-gray-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <svg id="moon-icon" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden relative">
        <!-- Sidebar Overlay (mobile) -->
        <div class="sidebar-overlay fixed inset-0 bg-black/50 z-20 opacity-0 pointer-events-none transition-opacity md:hidden" onclick="toggleSidebar()"></div>

        <!-- Left Panel -->
        <aside class="sidebar w-80 flex-shrink-0 border-r border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 flex flex-col fixed md:relative inset-y-0 left-0 z-30 transform -translate-x-full md:translate-x-0 transition-transform duration-200">
            <!-- Close button (mobile) -->
            <button onclick="toggleSidebar()" class="md:hidden absolute top-3 right-3 p-1.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>

            <!-- Upload Section -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-800">
                <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-3">Upload Bundle</h2>
                <form id="upload-form" class="space-y-3">
                    <div id="drop-zone" class="drop-zone border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-4 text-center cursor-pointer hover:border-primary hover:bg-primary/5 transition">
                        <input type="file" name="bundle" id="bundle" accept=".raucb" required class="hidden">
                        <svg class="w-8 h-8 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                        </svg>
                        <p id="drop-text" class="text-sm text-gray-600 dark:text-gray-400">
                            <span class="text-primary font-medium">Click to browse</span> or drag & drop
                        </p>
                        <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">.raucb files only</p>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="activate" id="activate" checked class="w-4 h-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary">
                            <span class="text-sm text-gray-600 dark:text-gray-300">Activate after upload</span>
                        </label>
                    </div>
                    <button type="submit" id="upload-btn" disabled class="w-full px-4 py-2 bg-primary hover:bg-green-600 disabled:bg-gray-300 dark:disabled:bg-gray-700 disabled:cursor-not-allowed text-white text-sm font-medium rounded-lg transition flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                        </svg>
                        <span id="upload-btn-text">Select a file</span>
                    </button>
                </form>
            </div>

            <!-- Active Bundle Info -->
            <div class="p-4 flex-1 overflow-auto">
                <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-3">Active Bundle</h2>
                <div class="space-y-3">
                    <div>
                        <span class="text-xs text-gray-500 dark:text-gray-400">Filename</span>
                        <p id="filename" class="font-mono text-sm text-gray-900 dark:text-white break-all">-</p>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <span class="text-xs text-gray-500 dark:text-gray-400">Size</span>
                            <p id="size" class="font-mono text-sm text-gray-900 dark:text-white">-</p>
                        </div>
                        <div>
                            <span class="text-xs text-gray-500 dark:text-gray-400">Uploaded</span>
                            <p id="released" class="font-mono text-sm text-gray-900 dark:text-white">-</p>
                        </div>
                    </div>
                    <div>
                        <span class="text-xs text-gray-500 dark:text-gray-400">SHA256</span>
                        <p id="sha256" class="font-mono text-xs text-gray-500 dark:text-gray-400 break-all">-</p>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <footer class="p-4 border-t border-gray-200 dark:border-gray-800">
                <a href="https://github.com/umair-uas/simple-ota-server" target="_blank" rel="noopener" class="flex items-center justify-center gap-2 text-gray-400 dark:text-gray-500 text-xs hover:text-primary transition">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    View on GitHub
                </a>
            </footer>
        </aside>

        <!-- Right Panel - Bundles List -->
        <section class="flex-1 flex flex-col overflow-hidden bg-white dark:bg-gray-900">
            <div class="px-4 md:px-6 py-4 border-b border-gray-200 dark:border-gray-800">
                <h2 class="text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wide">Available Bundles</h2>
            </div>
            <div id="bundles-container" class="flex-1 overflow-auto p-4 md:p-6"></div>
        </section>
    </main>

    <script>
        const $ = id => document.getElementById(id);
        const formatSize = bytes => bytes ? (bytes / 1024 / 1024).toFixed(2) + ' MB' : '-';
        const formatDate = iso => iso ? iso.slice(0, 16).replace('T', ' ') : '-';

        let currentManifest = {};
        let selectedFile = null;

        // Sidebar toggle
        function toggleSidebar() {
            document.body.classList.toggle('sidebar-open');
        }

        // Theme
        const setTheme = (dark) => {
            document.documentElement.classList.toggle('dark', dark);
            const base = 'h-screen flex flex-col transition-colors duration-200';
            document.body.className = dark
                ? `${base} bg-gray-900 text-gray-100`
                : `${base} bg-gray-50 text-gray-900`;
            $('sun-icon').classList.toggle('hidden', dark);
            $('moon-icon').classList.toggle('hidden', !dark);
            localStorage.setItem('theme', dark ? 'dark' : 'light');
        };
        const toggleTheme = () => setTheme(!document.documentElement.classList.contains('dark'));
        setTheme(localStorage.getItem('theme') !== 'light');

        // Drag and drop
        const dropZone = $('drop-zone');
        const fileInput = $('bundle');
        const dropText = $('drop-text');
        const uploadBtn = $('upload-btn');
        const uploadBtnText = $('upload-btn-text');

        function updateFileSelection(file) {
            if (file && file.name.endsWith('.raucb')) {
                selectedFile = file;
                dropText.innerHTML = `<span class="text-primary font-medium">${file.name}</span>`;
                uploadBtn.disabled = false;
                uploadBtnText.textContent = 'Upload Bundle';
            } else if (file) {
                alert('Please select a .raucb file');
                resetFileSelection();
            }
        }

        function resetFileSelection() {
            selectedFile = null;
            fileInput.value = '';
            dropText.innerHTML = '<span class="text-primary font-medium">Click to browse</span> or drag & drop';
            uploadBtn.disabled = true;
            uploadBtnText.textContent = 'Select a file';
        }

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => updateFileSelection(e.target.files[0]));

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            const file = e.dataTransfer.files[0];
            updateFileSelection(file);
        });

        // Render
        function renderManifest(m) {
            currentManifest = m;
            $('compatible').textContent = m.compatible || '-';
            $('filename').textContent = m.filename || 'No bundle active';
            $('size').textContent = formatSize(m.size);
            $('released').textContent = formatDate(m.released_at);
            $('sha256').textContent = m.sha256 || '-';
        }

        function renderBundles(bundles) {
            const container = $('bundles-container');
            if (!bundles.length) {
                container.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-gray-400 dark:text-gray-500">
                        <svg class="w-16 h-16 mb-4 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"/>
                        </svg>
                        <p class="text-lg font-medium">No bundles uploaded yet</p>
                        <p class="text-sm mt-1">Upload a .raucb file to get started</p>
                    </div>`;
                return;
            }
            container.innerHTML = `
                <div class="grid gap-4">
                    ${bundles.map(b => {
                        const isActive = currentManifest.filename === b.name;
                        return `
                            <div class="flex flex-col sm:flex-row sm:items-center justify-between p-4 rounded-xl border ${isActive ? 'border-primary bg-primary/5 dark:bg-primary/10' : 'border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800'} hover:shadow-md transition gap-3">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center gap-2 flex-wrap">
                                        <span class="font-mono text-sm text-gray-900 dark:text-white break-all">${b.name}</span>
                                        ${isActive ? '<span class="flex-shrink-0 px-2 py-0.5 bg-primary text-white text-xs font-medium rounded">ACTIVE</span>' : ''}
                                    </div>
                                    <div class="flex items-center gap-4 mt-1 text-xs text-gray-500 dark:text-gray-400">
                                        <span>${formatSize(b.size)}</span>
                                        <span>${formatDate(b.mtime)}</span>
                                    </div>
                                </div>
                                <div class="flex items-center gap-2">
                                    <a href="/bundles/${b.name}" download class="px-3 py-1.5 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 text-xs font-medium rounded-lg transition inline-flex items-center gap-1">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                        </svg>
                                        Download
                                    </a>
                                    ${!isActive ? `<button onclick="activateBundle('${b.name}')" class="px-3 py-1.5 bg-primary hover:bg-green-600 text-white text-xs font-medium rounded-lg transition">Activate</button>` : ''}
                                    <button onclick="deleteBundle('${b.name}')" class="px-3 py-1.5 bg-danger hover:bg-red-600 text-white text-xs font-medium rounded-lg transition">Delete</button>
                                </div>
                            </div>`;
                    }).join('')}
                </div>`;
        }

        // API
        async function fetchData() {
            const [manifest, bundles] = await Promise.all([
                fetch('/api/manifest').then(r => r.json()),
                fetch('/api/bundles').then(r => r.json())
            ]);
            renderManifest(manifest);
            renderBundles(bundles);
        }

        async function refreshData() {
            $('refresh-icon').classList.add('animate-spin');
            await fetchData();
            setTimeout(() => $('refresh-icon').classList.remove('animate-spin'), 500);
        }

        async function activateBundle(name) {
            await fetch(`/activate/${name}`, { method: 'POST' });
            refreshData();
        }

        async function deleteBundle(name) {
            if (!confirm(`Delete ${name}?`)) return;
            await fetch(`/delete/${name}`, { method: 'POST' });
            refreshData();
        }

        // Upload
        $('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!selectedFile) return;

            const data = new FormData();
            data.append('bundle', selectedFile);
            if ($('activate').checked) data.set('activate', 'true');

            uploadBtn.disabled = true;
            uploadBtnText.textContent = 'Uploading...';

            await fetch('/upload', { method: 'POST', body: data });

            resetFileSelection();
            $('activate').checked = true;
            refreshData();

            // Close sidebar on mobile after upload
            if (window.innerWidth < 768) {
                document.body.classList.remove('sidebar-open');
            }
        });

        fetchData();
    </script>
</body>
</html>
