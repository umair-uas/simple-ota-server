worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $ssl_client_s_dn - [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # Upstream FastAPI app
    upstream app {
        server 127.0.0.1:8081;
    }

    # Port 8443: mTLS API for devices
    server {
        listen 8443 ssl http2;
        server_name _;

        # Server certificate
        ssl_certificate /certs/server.crt;
        ssl_certificate_key /certs/server.key;

        # Client certificate verification (mTLS)
        ssl_client_certificate /certs/ca.crt;
        ssl_verify_client on;
        ssl_verify_depth 2;

        # TLS settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Bundle downloads - serve directly from nginx for performance
        location /bundles/ {
            alias /data/bundles/;
            autoindex off;
        }

        # API endpoints - proxy to Flask
        location /api/ {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pass client cert info to Flask
            proxy_set_header X-SSL-Client-DN $ssl_client_s_dn;
            proxy_set_header X-SSL-Client-Verify $ssl_client_verify;
        }

        # Health check (no auth)
        location /health {
            proxy_pass http://app;
        }
    }

    # Port 8080: HTTP Dashboard (localhost only - access via SSH tunnel)
    server {
        listen 127.0.0.1:8080;
        server_name _;

        client_max_body_size 500M;

        location / {
            proxy_pass http://app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_request_buffering off;
        }

        # No /bundles/ here - downloads require mTLS on port 8443
    }
}
