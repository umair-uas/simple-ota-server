services:
  mdns:
    build: ./mdns
    network_mode: host
    restart: unless-stopped
    security_opt:
      - apparmor:unconfined
    volumes:
      - /var/run/dbus/system_bus_socket:/var/run/dbus/system_bus_socket

  nginx:
    image: nginx:alpine
    ports:
      - "8443:8443"
      - "127.0.0.1:8080:8080"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/certs:ro
      - ./data:/data:ro
    depends_on:
      - app
    restart: unless-stopped

  app:
    build: .
    expose:
      - "8081"
    environment:
      - DATA_DIR=/data
      - SERVER_URL=${SERVER_URL:-https://ota-gw.local:8443}
      - COMPATIBLE=${COMPATIBLE:-iot-gateway-raspberrypi5}
    volumes:
      - ./data:/data
      - ./certs:/certs:ro
      - ./static:/app/static:ro
    restart: unless-stopped
